<!DOCTYPE html>
<html>
<head>
  <style>
    /* Input styling */
    .text {
      display: flex;
      justify-content: center;
      font-size: 100%;
      margin: auto;
      transition: font-size 0.4s;
    }

    .text:hover {
      font-size: 101%;
    }

    /* Output box styling */
    .output {
      color: blue;
      display: flex;
      justify-content: center;
      align-items: center; /* center vertically */
      border: 2px solid black;
      margin: 5% auto;
      width: 75%;
      height: 500px;
      padding: 10px;
      overflow-wrap: break-word;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 100%;
    }
  </style>
</head>
<body style="background-color: lightcyan;">
  <input class="text" placeholder="Type here..." id="text">
  <button onclick="sendText()">Send</button>
  <div class="output" id="outputbox"></div>

  <script>
    function sendText() {
      const message = document.getElementById("text").value;

      fetch("http://127.0.0.1:5000/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("outputbox").innerText = data.received;
      })
      .catch(err => {
        document.getElementById("outputbox").innerText = "Error: " + err;
      });
    }
  </script>
</body>
</html>
